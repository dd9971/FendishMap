<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Page</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('hatbackground.jpg') repeat;
            background-size: 150% 150%; /* Ustawienie rozmiaru tła większego niż ekran */
            background-attachment: fixed; /* Przyklejenie tła do ekranu */
        }
        #myImg {
            width: auto;
            height: auto;
            max-width: 60vw;
            max-height: 60vh;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        #myImg:not(.expanded):hover {
            filter: brightness(1.2);
        }
        .expanded {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw !important;
            max-height: 90vh !important;
            z-index: 1000;
            filter: none !important;
        }
        h1 {
            position: relative;
            z-index: 500;
        }
    </style>
</head>
<body>

<h1>Image Display</h1>
<img id="myImg" src="image.jpg" alt="Your Image">

<script>
    var img = document.getElementById("myImg");

    img.onclick = function() {
        if (img.classList.contains('expanded')) {
            img.classList.remove('expanded');
        } else {
            img.classList.add('expanded');
        }
    }
</script>

</body>
</html>
